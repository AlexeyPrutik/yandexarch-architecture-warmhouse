syntax = "proto3";

package camera;

message VideoFrame {
  bytes data = 1;
  google.protobuf.Timestamp timestamp = 2;
  string camera_id = 3;
}

message VideoStreamRequest {
  string camera_id = 1;
  string user_id = 2;
}

service CameraService {
  rpc StreamVideo(VideoStreamRequest) returns (stream VideoFrame);
}